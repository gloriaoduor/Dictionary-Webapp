<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dictionary App</title>
  </head>
  <body>
    <div class="page-content">
      <header>Dictionary</header>
      <div class="search">
        <input type="text" placeholder="Search for a word">
        <i class="fas fa-search"></i>
        <span class="material-icons">close</span>
      </div>
      <p class="info-text">Search for any English word and press enter to get the dictionary meaning</p>
      <ul>
        <li class="word">
          <div class="details">
            <p> </p>
          </div>
        </li>
        <li class="meaning">
          <div class="content">
            <div class="details">
              <p>
                <b>Meaning:</b>
                <br/><br/>
              </p>
              <span>_</span>
            </div>
          </div>
        </li>
        <li><input type="button" value="Reset" class="btn"></li>
      </ul>
    </div>


  </body>
</html>
